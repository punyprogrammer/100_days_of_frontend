<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lamborghini 3d transitions</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="imgBx">
      <img src="img-1.jpg" id="one" style="z-index: -2; opacity: 0.2" />
      <img src="img-1.jpg" id="two" style="z-index: -1; opacity: 0.4" />
      <img src="img-1.jpg" id="three" style="z-index: 0; opacity: 0.6" />
      <img src="img-1.jpg" id="four" style="z-index: 1; opacity: 0.8" />
      <img src="img-1.jpg" id="five" style="z-index: 2; opacity: 1" />
    </div>
    <div class="imgBx">
      <img src="img-2.jpg" id="one" style="z-index: -2; opacity: 0.2" />
      <img src="img-2.jpg" id="two" style="z-index: -1; opacity: 0.4" />
      <img src="img-2.jpg" id="three" style="z-index: 0; opacity: 0.6" />
      <img src="img-2.jpg" id="four" style="z-index: 1; opacity: 0.8" />
      <img src="img-2.jpg" id="five" style="z-index: 2; opacity: 1" />
    </div>
    <div class="imgBx">
      <img src="img-3.jpg" id="one" style="z-index: -2; opacity: 0.2" />
      <img src="img-3.jpg" id="two" style="z-index: -1; opacity: 0.4" />
      <img src="img-3.jpg" id="three" style="z-index: 0; opacity: 0.6" />
      <img src="img-3.jpg" id="four" style="z-index: 1; opacity: 0.8" />
      <img src="img-3.jpg" id="five" style="z-index: 2; opacity: 1" />
    </div>
  </body>
</html>
